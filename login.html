<!doctype HTML>
<head>
	<meta charset="UTF-8">
	<title>Dongguk Chat</title>
	<link rel="stylesheet" href="css/login.css">
    <link href="css/styles.css" rel="stylesheet"/>
	<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html">Dongguk Chat </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="reserve.html">Reserve</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
	<div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="sel-lang-wrap">
				<select class="lang-select">
					<option>Korean</option>
					<option>English</option>
				</select>
			</div>
			<div class="logo-wrap">
				<img src="assets/donggukchatlogo.png">
			</div>
		</header>
		<section class="login-input-section-wrap">
			<div class="login-input-wrap">	
				<input placeholder="Username" type="text"></input>
			</div>
			<div class="login-input-wrap password-wrap">	
				<input placeholder="Password" type="password"></input>
			</div>
			<div class="login-button-wrap">
				<button>Sign in</button>
			</div>
            <br>
            <p class="forget-msg">아이디 찾기 | 비밀번호 찾기 | 회원가입</p>
			<div class="login-stay-sign-in">
				<i class="far fa-check-circle"></i>
				<span>로그인 상태 유지</span>
			</div>
		</section>
		<section class="Easy-sgin-in-wrap">
			<h2>계정 연동하기</h2>
			<ul class="sign-button-list">
                <li><button><i class="fab fa-apple"></i><span>Apple</span></button></li>
				<li><button><i class="fab fa-facebook-square"></i><span>Facebook</span></button></li>
				<li><button><i class="fab fa-google"></i><span>Google</span></button></li>
			</ul>
		</section>
		<footer>
			<div class="copyright-wrap">
			<span>	<img src="assets/donggukchatlogo.png" width="15px" height="60px"> Copyright © KIMSEONGJOON. All Rights Reserved.</span>
			</div>
		</footer>
		</div>
	</div>
</body>
